<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@800&display=swap"
      rel="stylesheet"
    />
    <title>Order Summary</title>
  </head>
  <body>
    <header>
      <h1> Order Summary Card</h1>
    </header>
    <main>
    <div class="Card">
      <img src="images/illustration-hero.svg" alt="Avatar" id="Hero" />
      <a id="Title">Order Summary</a>
      <p>You can now listen to millions of</p>
      <p>songs, audiobooks, and podcasts on</p>
      <p>any device anywhere you like!</p>
      <div class="annualbox">
        <img src="images/icon-music.svg" alt="Music Icon" id="musicicon" /></img>
      <p id="one">Annual Plan</p>
      <p id="two">Change</p>
      <p id="three">$59.99/year</p>
      </div>
      <button class="Butt">Proceed to Payment</button>
      <p id="last"> Cancel Order </p>
    </div>
  </main>
  <footer>
    </footer>
  </body>
</html>
